<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook-SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="sign-conteiner">
        <div class="signUp-title">
            <h2>Sign up</h2>
        </div>
        <div class="content">
            <div class="signUp-icons">
                <div class="signUp-icons-left">
                    <i class="fa-brands fa-google"></i>
                    <span>Use Google</span>
                </div>
                <div class="signUp-icons-right">
                    <i class="fa-brands fa-apple"></i>
                    <span>Use Apple</span>
                </div>
                </div>
                <div class="or">
                    <span>or</span>
                </div>
                <div id="text-editing">
                    Please Enter Your Details!
                </div>
                <div class="form-content">
                    <form novalidate action="login.html" onsubmit="return submitFixed()">
                        <input id="us" type="text" placeholder="Enter Your UserName">
                        <input id="em" type="email" placeholder="Enter Your Email">
                        <input id="ps" type="password" placeholder="Enter Your Password">
                        <h4><a href="#">Forget Password?</a></h4>
                        <input id="submit" type="submit" value="Sign up">
                    </form>
                </div>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
